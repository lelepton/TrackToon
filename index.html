<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackToon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="container">
        <div id="titles">
            <div class="title-theme">
                <h1>TrackToon</h1>
                <button id="btn-theme"><i class="fa-regular fa-moon"></i></button>
            </div>
            <p>Acompanhe seus Mangás e Manhwas favoritos</p>  
        </div>
        <div id="user-inputs">
            <form id="form">
                <input type="text" id="choice" placeholder="Digite o nome do Manhwa ou Mangá" required>
                <input type="url" id="url" placeholder="Cole o link para leitura">
                <textarea id="review" placeholder="Adicione seu review (se tiver!)"></textarea>
                <div class="read-status">
                    <input type="radio" name="status" id="unread" value="Não lido" checked>
                    <label for="unread">Não lido</label>

                    <input type="radio" name="status" id="to-read" value="Lendo">
                    <label for="to-read">Lendo</label>

                    <input type="radio" name="status" id="read" value="Lido">
                    <label for="read">Lido</label>
                </div>
                <div class="form-buttons">
                    <button type="submit" id="submit-btn">Adicionar</button>
                </div> 
            </form>
        </div>

        <div class="filter-btns">
            <button data-filter="todos">Todos</button>
            <button data-filter="não lido">Não lidos</button>
            <button data-filter="lendo">Lendo</button>
            <button data-filter="lido">Lidos</button>
        </div>

        <div class="cards-container">
            <p id="empty-message" class="hidden-message">Nenhum mangá/manhwa encontrado.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
