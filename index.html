<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackToon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="container">
        <div id="titles">
            <h1>TrackToon</h1>
            <p>Acompanhe seus Mangás e Manhwas favoritos</p>
        </div>
        <div id="user-inputs">
            <form id="form">
                <input type="text" id="choice" placeholder="Digite o nome do Manhwa ou Mangá" required>
                <input type="url" id="url" placeholder="Cole o link para leitura">
                <textarea id="review" placeholder="Adicione seu review (se tiver!)"></textarea>
                <div class="read-status">
                    <input type="radio" name="status" id="unread" checked> Não lido
                    <input type="radio" name="status" id="read"> Lido
                    <input type="radio" name="status" id="to-read"> A ler
                </div>
                <div class="form-buttons">
                    <button type="submit" id="submit-btn">Adicionar</button>
                </div> 
            </form>
        </div>

        <div class="cards-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
